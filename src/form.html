<!DOCTYPE html>
<html>

<head>
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="input.css" />
</head>

<body>
    <form id="myForm" action="http://127.0.0.1:3000/quotes" method="POST">
        <p>
            <label for="name">Enter the name</label>:
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="quote">Enter Quote</label>:
            <input type="quote" name="quote" id="quote">
        </p>
        <input type="submit" value="submit">
    </form>
</body>
<script src="../input.js">
</script>

</html>
